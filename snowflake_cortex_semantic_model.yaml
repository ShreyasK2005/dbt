name: ORDERS
tables:
  - name: DIM_CUSTOMER
    base_table:
      database: DW
      schema: ORDERS
      table: DIM_CUSTOMER
    primary_key:
      columns:
        - CUSTOMER_KEY
    dimensions:
      - name: ACCOUNT_BALANCE
        synonyms:
          - account_value
          - current_balance
          - balance_amount
          - account_total
          - outstanding_balance
          - account_status
          - current_account_value
          - balance_figure
        description: The current balance of the customer's account, representing the total amount of money the customer owes or is owed, rounded to two decimal places.
        expr: ACCOUNT_BALANCE
        data_type: NUMBER(12,2)
      - name: ADDRESS
        synonyms:
          - location
          - street_address
          - mailing_address
          - residence
          - physical_address
          - mailing_location
          - geographical_address
        description: The physical location where the customer resides or receives mail and other correspondence.
        expr: ADDRESS
        data_type: VARCHAR(40)
      - name: CUSTOMER_ID
        synonyms:
          - customer_key_id
          - client_id
          - account_id
          - customer_number
          - client_number
        description: Unique identifier for a customer in the system.
        expr: CUSTOMER_ID
        data_type: NUMBER(38,0)
      - name: CUSTOMER_KEY
        synonyms:
          - customer_id_key
          - client_identifier
          - customer_reference
          - client_code
        description: Unique identifier for a customer.
        expr: CUSTOMER_KEY
        data_type: VARCHAR(128)
      - name: CUSTOMER_NAME
        synonyms:
          - customer_title
          - client_name
          - account_holder
          - account_name
          - client_title
          - patron_name
          - buyer_name
        description: The full name of the customer.
        expr: CUSTOMER_NAME
        data_type: VARCHAR(25)
      - name: MARKET_SEGMENT
        synonyms:
          - market_category
          - customer_category
          - target_market
          - market_group
          - customer_segment
          - demographic_segment
          - market_niche
        description: The market segment to which the customer belongs, such as "Consumer", "Corporate", "Government", etc.
        expr: MARKET_SEGMENT
        data_type: VARCHAR(10)
      - name: NATION_KEY
        synonyms:
          - country_id
          - nation_code
          - national_identifier
          - country_code
          - nation_number
        description: Unique identifier for the nation where the customer resides.
        expr: NATION_KEY
        data_type: NUMBER(38,0)
      - name: NATION_NAME
        synonyms:
          - country_name
          - nation_title
          - geographical_area
          - land_name
          - country_title
        description: The name of the country where the customer is located.
        expr: NATION_NAME
        data_type: VARCHAR(25)
      - name: PHONE
        synonyms:
          - telephone
          - contact_number
          - mobile_number
          - landline
          - phone_number
        description: The customer's phone number.
        expr: PHONE
        data_type: VARCHAR(15)
      - name: REGION_KEY
        synonyms:
          - region_id
          - geographic_area_code
          - territory_code
          - area_key
          - zone_id
        description: Unique identifier for a geographic region where the customer is located.
        expr: REGION_KEY
        data_type: NUMBER(38,0)
      - name: REGION_NAME
        synonyms:
          - geographic_region
          - area_name
          - zone_name
          - location_name
          - area_description
          - geographic_area
          - regional_description
        description: The geographical region where the customer is located.
        expr: REGION_NAME
        data_type: VARCHAR(25)
  - name: DIM_ORDER
    base_table:
      database: DW
      schema: ORDERS
      table: DIM_ORDER
    primary_key:
      columns:
        - ORDER_KEY
    dimensions:
      - name: CLERK
        synonyms:
          - salesperson
          - sales_rep
          - sales_agent
          - order_taker
          - order_processor
          - customer_service_rep
          - staff_member
          - employee
          - representative
        description: The name of the sales clerk who took the order.
        expr: CLERK
        data_type: VARCHAR(15)
        sample_values:
          - Clerk#000000251
          - Clerk#000000933
          - Clerk#000000778
      - name: ORDER_DATE
        synonyms:
          - order_timestamp
          - purchase_date
          - transaction_date
          - sale_date
          - order_creation_date
          - order_placement_date
          - order_registration_date
        description: The date on which the order was placed.
        expr: ORDER_DATE
        data_type: DATE
      - name: ORDER_ID
        synonyms:
          - order_number
          - purchase_id
          - transaction_id
          - order_reference
          - order_code
          - invoice_number
          - purchase_order_number
          - sales_order_id
        description: Unique identifier for an order.
        expr: ORDER_ID
        data_type: NUMBER(38,0)
      - name: ORDER_KEY
        synonyms:
          - order_id_key
          - order_number_key
        description: Unique identifier for an order.
        expr: ORDER_KEY
        data_type: VARCHAR(128)
      - name: ORDER_PRIORITY
        synonyms:
          - order_importance
          - priority_level
          - order_urgency
          - shipping_priority_level
          - order_severity
          - priority_code
          - order_classification
        description: The priority level of the order, indicating its urgency or importance
        expr: ORDER_PRIORITY
        data_type: VARCHAR(15)
        sample_values:
          - 4-NOT SPECIFIED
          - 2-HIGH
          - 1-URGENT
      - name: ORDER_STATUS
        synonyms:
          - order_condition
          - status_code
          - order_state
          - fulfillment_status
          - shipment_status
          - delivery_status
          - processing_status
        description: The current status of the order, represented by a single character code.
        expr: ORDER_STATUS
        data_type: VARCHAR(1)
        sample_values:
          - F
          - O
          - P
      - name: SHIP_PRIORITY
        synonyms:
          - shipping_priority
          - delivery_priority
          - transport_priority
          - freight_priority
          - dispatch_priority
          - order_shipping_level
          - shipment_importance_level
        description: The priority level assigned to the shipment, indicating the order in which it should be processed and dispatched, with higher values indicating higher priority.
        expr: SHIP_PRIORITY
        data_type: NUMBER(38,0)
  - name: FACT_ORDER
    base_table:
      database: DW
      schema: ORDERS
      table: FACT_ORDER
    dimensions:
      - name: CUSTOMER_KEY
        synonyms:
          - customer_id
          - client_key
          - buyer_id
          - account_number
          - client_identifier
          - customer_identifier
          - patron_key
          - subscriber_id
        description: Unique identifier for the customer who placed the order.
        expr: CUSTOMER_KEY
        data_type: VARCHAR(128)
      - name: ORDER_ID
        synonyms:
          - order_number
          - purchase_id
          - transaction_id
          - order_code
          - invoice_number
        description: Unique identifier for each order.
        expr: ORDER_ID
        data_type: NUMBER(38,0)
      - name: ORDER_KEY
        synonyms:
          - order_id_key
        description: Unique identifier for an order.
        expr: ORDER_KEY
        data_type: VARCHAR(128)
    facts:
      - name: ORDER_COUNT
        synonyms:
          - order_quantity
          - total_orders
          - order_total
          - number_of_orders
          - order_volume
        description: The total number of orders placed by a customer.
        expr: ORDER_COUNT
        data_type: NUMBER(1,0)
        default_aggregation: 1
      - name: TOTAL_ORDER_PRICE
        synonyms:
          - total_cost
          - overall_price
          - total_amount
          - total_value
          - total_expense
          - total_spend
          - total_revenue
          - total_invoice_value
        description: The total price of the order, including all items and any applicable taxes or discounts, rounded to two decimal places.
        expr: TOTAL_PRICE
        data_type: NUMBER(12,2)
        default_aggregation: 1
    time_dimensions:
      - name: ORDER_DATE_KEY
        synonyms:
          - order_date
          - order_timestamp
          - purchase_date
          - transaction_date
          - sales_date
          - order_creation_date
          - order_placement_date
          - order_timestamp_key
        description: The date on which the order was placed.
        expr: ORDER_DATE_KEY
        data_type: DATE
  - name: DIM_PART
    base_table:
      database: DW
      schema: ORDERS
      table: DIM_PART
    dimensions:
      - name: PART_KEY
        expr: PART_KEY
        data_type: VARCHAR(128)
        description: Unique identifier for a part in the inventory management system.
        sample_values:
          - 124ac1af26c1ada980ba1c0a04f02d4473b9fe46b5a2f86717b71fbfdf0bc193
          - 29348e196fbc1400011b9d0f3e1ee5cc275047cb07df7fe639872768c8c1718e
          - 0c3c77c011a759dc501d7f7b128751b2d15e8abce313f39dfed994af77f9eec8
        synonyms:
          - part_id_key
      - name: PART_NAME
        expr: PART_NAME
        data_type: VARCHAR(55)
        description: This column represents the color or finish of a part, providing a descriptive name for the visual appearance of the part.
        sample_values:
          - metallic rosy gainsboro dark spring
          - deep pink chocolate thistle lime
          - azure burnished tomato mint spring
        synonyms:
          - product_name
          - item_name
          - part_description
          - component_name
          - product_description
          - item_description
      - name: MANUFACTURER
        expr: MANUFACTURER
        data_type: VARCHAR(25)
        description: The name of the manufacturer of the part.
        sample_values:
          - Manufacturer#3
          - Manufacturer#5
          - Manufacturer#4
        synonyms:
          - maker
          - producer
          - supplier
          - creator
          - builder
          - vendor
          - originator
          - assembler
          - fabricator
      - name: BRAND
        expr: BRAND
        data_type: VARCHAR(10)
        description: The brand name of the part, used to categorize and group similar parts by manufacturer or supplier.
        sample_values:
          - Brand#15
          - Brand#24
          - Brand#45
        synonyms:
          - maker
          - manufacturer
          - label
          - trademark
          - nameplate
          - marque
      - name: TYPE
        expr: TYPE
        data_type: VARCHAR(25)
        description: The TYPE dimension represents the style or finish of a part, indicating whether it is a promotional item, standard, or economy version, and whether it has a brushed or burnished steel finish.
        sample_values:
          - PROMO BURNISHED STEEL
          - STANDARD BRUSHED STEEL
          - ECONOMY BRUSHED STEEL
        synonyms:
          - category
          - classification
          - kind
          - sort
          - genre
          - designation
          - label
          - class
      - name: CONTAINER
        expr: CONTAINER
        data_type: VARCHAR(10)
        description: The type of packaging used for a part, such as a wrap, can, or pack.
        sample_values:
          - WRAP CAN
          - SM PACK
          - WRAP PACK
        synonyms:
          - package
          - packaging
          - holder
          - vessel
          - wrapper
          - envelope
          - box
          - case
          - wrapping
      - name: PART_ID
        expr: PART_ID
        data_type: NUMBER(38,0)
        description: Unique identifier for a part in the inventory.
        sample_values:
          - '40012'
          - '40057'
          - '40101'
        synonyms:
          - part_number
          - product_id
          - item_id
          - component_id
          - part_code
          - product_code
      - name: SIZE
        expr: SIZE
        data_type: NUMBER(38,0)
        description: The size of a part, measured in a unit of measurement not specified in the data, with possible values including 27, 17, and 2.
        sample_values:
          - '27'
          - '17'
          - '2'
        synonyms:
          - length
          - dimension
          - magnitude
          - capacity
          - volume
          - measurement
          - scale
          - extent
      - name: RETAIL_PRICE
        expr: RETAIL_PRICE
        data_type: NUMBER(12,2)
        description: The retail price of a part, representing the manufacturer's suggested selling price to the end customer.
        sample_values:
          - '941.00'
          - '943.00'
          - '965.02'
        synonyms:
          - list_price
          - sale_price
          - unit_price
          - selling_price
          - market_price
          - sticker_price
          - price_tag
          - cost
          - selling_cost
    facts: []
    primary_key:
      columns:
        - PART_KEY
